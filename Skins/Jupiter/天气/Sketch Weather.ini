[MeterColor]
Group=Config
Meter=String
X=(30*#Percent#)R
Y=(#Percent#)r
Text=颜色设置：#Color#
ToolTipText=颜色设置
FontColor=#Color#
FontSize=(12*#Percent#)
SolidColor=255,255,255,1
StringAlign=Left
StringStyle=BOLD
FontFace=#font#
Antialias=1
Hidden=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor 255,80,80,255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor #*Color*#][!Update]
LeftMouseUpAction=["#@#RainRGB4\RainRGB4.exe" "VarName=Color" "FileName=#CURRENTPATH#Sketch Weather.ini"]

[Minimize]
meter=string
FontFace=NEUROPOL
Prefix="Brief model"
AntiAlias=1
FontColor=#color#
FontSize=(9*#Percent#)
SolidColor=0,0,0,1
LeftMouseUpAction=[!ToggleMeterGroup star][!HideMeterGroup config][!HideMeter Minimize][!ShowMeter Maximize][!Update]
ToolTipText=【预报模式】
x=(90*#Percent#)
y=(250*#Percent#)

[Maximize]
Meter=STRING
X=(130*#Percent#)
Y=(250*#Percent#)
FontColor=#Color#
FontSize=(9*#Percent#)
FontFace=NEUROPOL
StringAlign=CENTER
Prefix="Forecast"
AntiAlias=1
SolidColor=0,0,0,1
Hidden=1
LeftMouseUpAction=[!ToggleMeterGroup star][!ShowMeter Minimize][!HideMeter Maximize][!HideMeterGroup config][!Update]
ToolTipText=【简要模式】

[MeasureInput]
Measure=Plugin
Plugin=InputText.dll
SolidColor=255,255,255
FontColor=0,0,0
FontFace=#FONT#
FontSize=10
StringStyle=NORMAL
X=0
Y=0
H=30
W=60
FocusDismiss=1
DefaultValue="Change Me!"
Command1=!WriteKeyValue Variables City "$UserInput$" "#CURRENTPATH##CURRENTFILE#" DefaultValue="修改城市"
Command2=!Refresh
