FontFace=NEUROPOL
text="Setting"
AntiAlias=1
FontColor=#color#
SolidColor=0,0,0,1
LeftMouseUpAction=[!ToggleMeterGroup Config][!Update]
RightMouseUpAction=[!Refresh][!Redraw]
LeftMouseUpAction=[!Redraw]
ToolTipText=【设置|刷新】
X=(170*#Percent#)
Y=(250*#Percent#)
FontSize=(9*#Percent#)

[MeterPerCent]
Group=Config
Meter=String
X=(300*#Percent#)
Y=(30*#Percent#)
Text=缩放比率：
ToolTipText=缩放比率
FontColor=#Color#
FontSize=(12*#Percent#)
SolidColor=255,255,255,1
StringAlign=Left
StringStyle=BOLD
FontFace=#font#
Antialias=1
Hidden=1

[MeterP40]
Group=Config
Meter=String
X=(68*#Percent#)r
Y=r
Text=40%
FontColor=#Color#
FontSize=(10*#Percent#)
SolidColor=255,255,255,1
StringAlign=Left
StringStyle=BOLD
FontFace=NEUROPOL
Antialias=1
Hidden=1
MouseOverAction=[!SetOption #CURRENTSECTION# FontColor 255,80,80,255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# FontColor #*Color*#][!Update]
LeftMouseUpAction=[!WriteKeyValue Variables Percent "0.4" "#CURRENTPATH##CURRENTFILE#"][!Refresh]

