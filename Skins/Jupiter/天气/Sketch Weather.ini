[rainmeter]
update=10000


[Metadata]
Name=《千变素描》天气预报基于CNWeather插件。
Author=亦雪颜绝
Description=基于CNWeather插件修改，版权归原作。添加大小（容我偷个懒）谢谢贴id bskyw提供的大小修改版本、修改为平常显示全部天气版本、点击“brlef model”即可调整为简化模式城市修改直接点击城市即可出现城市修改框 输入自己所在的城市即可，鼠标移动到天气区域有奇效(>v<) 字体修改直接把字体麻烦吧字体放到@Resources文件夹目录下的fonts文件夹。为防止天气网站的公共账号作废，请各位下载该版本的小伙伴到http://www.k780.com/注册并申请自己的天气appkey及sign。
Version=3.6
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
Percent=1
Glow=2
Color=255,255,255
City=
AppKey=10003
Sign=b59bc3ef6191eb9f747dd4e83c99f2a4  
;appkey及 sign修改到该贴查看http://tieba.baidu.com/p/4938504695

font=方正喵呜体
;↑（=￣ω￣=）要改字体么对没错就是这个把等号后面的改成需要改的字体名字然后保存右键点击setting




;========================今天天气

@include=measure.inc

[meterweather]
meter=string
MeasureName=Measureweather
x=(165*#Percent#)
y=(20*#Percent#)
Text=%1
fontcolor=#color#
FontFace=#font#
StringStyle=Normal
fontSize=(20*#Percent#)
SolidColor=255,255,255,1
StringAlign=CenterCenter
ToolTipText=[Measuredays1]#CRLF#・气温状况：[MeasureTempHigh]℃~[MeasureTempLow]℃#CRLF#・湿度：[Measurehumidity]#CRLF#・天气状况：[Measureweather]#CRLF#・风向风力：[Measurewind][Measurewinp]
ToolTipTitle=【今天|天气详情】
ToolTipWidth=220
ToolTipIcon=INFO
ToolTipType=1

[metertemp_curr]
meter=string
MeasureName=WeatherCore
x=5
y=(90*#Percent#)
Postfix= ℃
fontcolor=#color#
StringStyle=Normal
FontFace=#font#
fontsize=(20*#Percent#)
Antialias=1

[CityName]
Meter=String
MeasureName=MeasureCityName
Text=%1
FontColor=#color#
AntiAlias=1
FontFace=#font#
ToolTipText=%1
FontSize=(18*#Percent#)
ClipString=2
x=0
y=(110*#Percent#)
LeftMouseUpAction=[!PluginBang "MeasureInput ExecuteBatch 1-2"]
ToolTipText=点我修改城市
SolidColor=255,255,255,1

[todayicon]
meter=image
imagename=images\#Glow#\[MeasureCurrIcon]
DynamicVariables=1
ImageTint=#Color#
x=(45*#Percent#)
y=(25*#Percent#)
h=(240*#Percent#)
w=(240*#Percent#)

