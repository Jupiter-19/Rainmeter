[MeasureLabel]
Measure=Time
Format="#%p"

[MeasureAMPM]
Measure=Time
Substitute="AM":"上 午","PM":"下 午"
Format=%p

[MeasureTime]
Measure=Time

[MeasureTimeH]
Measure=Time
Format="%H"

[MeasureTimeM]
Measure=Time
Format="%M"

[MeasureTimeS]
Measure=Time
Format="%S"

[MeasureASec]
Measure=Calc
Formula=MeasureTime % 2
MaxValue=1
MinValue=0
Substitute="0":"","1":":"

[MeasureYear]
Measure=Time
Format="%Y"

[MeasureMonth]
Measure=Time
Format="%B "
Substitute="January":"1月","February":"2月","March":"3月","April":"4月","May":"5月","June":"6月","July":"7月","August":"8月","September":"9月","October":"10月","November":"11月","December":"12月"

[MeasureWeek]
