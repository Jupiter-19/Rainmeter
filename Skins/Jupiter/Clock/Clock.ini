Format="%A"
Substitute="Monday":"星期一","Tuesday":"星期二","Wednesday":"星期三","Thursday":"星期四","Friday":"星期五","Saturday":"星期六","Sunday":"星期日"

[MeasureDay]
Measure=Time
Format="%d"
Substitute="01":"1","02":"2","03":"3","04":"4","05":"5","06":"6","07":"7","08":"8","09":"9"

[MeasureDate]
Measure=Time
Format="%d"

[MeasureLuna]
