
[Rainmeter]
Update=-1

AccurateText=1
MiddleMouseDownAction=[!WriteKeyValue Variables Color1 #Color2# "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!WriteKeyValue Variables Color2 #Color3# "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!WriteKeyValue Variables Color3 #Color1# "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!Refresh "Avengers\Options Button"][!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!WriteKeyValue Variables Shade1 #Shade2#][!WriteKeyValue Variables Shade2 #Shade3#][!WriteKeyValue Variables Shade3 #Shade1#][!Refresh]
OnCloseAction=[!WriteKeyValue Variables Active 0 "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!WriteKeyValue Variables Active0 1 "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!WriteKeyValue Variables Tab "GeneralPlus" "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!Refresh "Avengers\Options Button"]

[Metadata]
Author=Media Maggot | Daelnz | Fonpaolo
Name=S.H.I.E.L.D. Configuration
Information=Use to configure all the skins of this suite. | To set and change the Names, Paths and Icons of the launchers. | You can set weather location, system sensors and alerts and also | set media player type, USB, HDD letters, User Name and image. | You can display from one up to five hard disks on Time skin. | Middle mouse button changes the color of skin and button.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

[Variables]
Config=#@#\Config.inc
@include=#@#\Config.inc
@include3=#@#\Languages\Language#Country#.inc
Color1=Orange
Color2=Blue
Color3=Red
Shade1=220,128,26
Shade2=0,113,188
Shade3=200,0,0
LaunchChoice1=File
LaunchChoice2=Folder
PathOption1=0
PathOption2=1
LaunchSChoice1=File
LaunchSChoice2=Folder
PathSOption1=0
PathSOption2=1
LaunchS9Choice1=File
LaunchS9Choice2=Folder
PathS9Option1=0
PathS9Option2=1
HideNum1=0
HideNum2=0
HideNum3=0
HideNum4=0
Tab=GeneralPlus

