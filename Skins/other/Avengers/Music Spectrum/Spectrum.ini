;AUDIO PEAKS FOR EVERY BAND ----------------------------------------------

[MeasureAudioPeakOut_Band_1M]
Measure=Calc
Formula=(MeasureAudioOut_Band_1>MeasureAudioPeakOut_Band_1M ? MeasureAudioOut_Band_1: (MeasureAudioOut_Band_1<(MeasureAudioPeakOut_Band_1M/#MinLevel#) ? MeasureAudioOut_Band_1: MeasureAudioPeakOut_Band_1M))
Disabled=#NoPeaks#

[MeasureAudioPeakOut_Band_1]
Measure=Calc
Formula=(29-(29*(MeasureAudioPeakOut_Band_1M-0.07)))
MinValue=0
MaxValue=29
IfCondition=(MeasureAudioPeakOut_Band_1<1)&&(MeasureAudioPeakOut_Band_1>29)
IfTrueAction=[!HideMeter MeterOutPeak_1][!UpdateMeter MeterOutPeak_1][!Redraw]
IfCondition2=(MeasureAudioOut_Band_1=0)
IfTrueAction2=[!HideMeter MeterOutPeak_1][!UpdateMeter MeterOutPeak_1][!Redraw]
IfCondition3=(MeasureAudioOut_Band_1>0)
IfTrueAction3=[!ShowMeter MeterOutPeak_1][!UpdateMeter MeterOutPeak_1][!Redraw]
Disabled=#NoPeaks#

