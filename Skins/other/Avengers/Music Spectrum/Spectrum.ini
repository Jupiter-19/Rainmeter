
[Rainmeter]
Update=30

[Metadata]
Author=Fonpaolo
Name=Music Spectrum Analyzer
Information=Load and control this skin only using the Music skin. | Displays a graphic representation of your Master Audio Output | subddivided in 11 bars with Peak level. | You can choose between five different display configurations | - 3 full effect variations, bars only and peaks only. |
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=1.6.0

[Variables]
Color1=255,130,0,255
Color2=0,150,255,255
Color3=255,0,30,255
Shade1=Orange
Shade2=Blue
Shade3=Red
NoBars=1
Bars=0
NoPeaks=0
Peaks=0
MinLevel=2
Delay=1

;NoBars is an UpdateDivider, used to "disable" (when -1) the Bar meters, it's used in "Maximum level only" Spectrum option. -> Default 1

;Bars is used to hide the bars (when 1), when NoBars=-1. -> Default 0

;NoPeaks is used to disable peaks measures (when 1), used in "Bars only" Spectrum option. -> Default 0

;Peaks is used to hide the peaks (when 1), when NoPeaks=1. -> Default 0

;MinLevel is used in Max Peak configuration to reset the values at a given minimum value (to not stay static once at the maximum value)
;Use and a range between:
; 2 (Peak values retrained) and 1 (Peaks following sound)
;Use a range between:
; 5 and 10 to have a maximum peak level (almost static).
;To change values, edit -> Music2_S.ini <- find [MeterCommand1], [MeterCommand2] and/or [MeterCommand3], change the number after MinLevel
;following the above istruction.

;Delay could be used to add a "delay" to the peak meter, only usable values are 1 (no delay) and 2. -> Default 1
;Values greather than 2 may give an "out of sync" effect.

;MEASURES ===============================================================

;AUDIO OUTPUT -----------------------------------------------------------

[MeasureAudio_Out]
Measure=Plugin
Plugin=AudioLevel
Port=Output
RMSAttack=100
RMSDecay=300
RMSGain=1.0
;2.0
PeakAttack=15
PeakDecay=2700
