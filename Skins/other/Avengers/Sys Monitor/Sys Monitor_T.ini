[TextStyleFan]
Meter=String
FontFace=gliscor gothic
FontColor=255,255,255,255
FontSize=10
StringEffect=Shadow
FontEffectColor=0,0,0,100
AntiAlias=1

;MONITOR FULL ===========================================================


;MEASURES ===============================================================


;FAN MEASURES AND ALARM DISABLED ON START -------------------------------

[AlarmCounter]
Measure=Calc
Formula=AlarmCounter+1
IfCondition=(AlarmCounter>0)&&(AlarmCounter<#TimeOut#)
IfTrueAction=[!PauseMeasure MeasureAlert8][!PauseMeasure MeasureAlertR8][!PauseMeasure MeasureAlert9][!PauseMeasure MeasureAlertR9][!UpdateMeasure MeasureAlert8][!UpdateMeasure MeasureAlertR8]
IfCondition2=AlarmCounter=#TimeOut#
IfTrueAction2=[!DisableMeasure AlarmCounter][!UnpauseMeasure MeasureAlert8][!UnpauseMeasure MeasureAlertR8][!UpdateMeasure MeasureAlert8][!UpdateMeasure MeasureAlertR8][!EnableMeasure MeasureMaxCPUFanSpeed][!UpdateMeasure MeasureMaxCPUFanSpeed][!UpdateMeterGroup GroupFans][!Redraw]
UpdateDivider=2

[AlarmCounter2]
Measure=Calc
Formula=0
IfCondition=(AlarmCounter>0)&&(AlarmCounter<#TimeOut#)
IfTrueAction=[!UpdateMeasure MeasureAlert9][!UpdateMeasure MeasureAlertR9][!Redraw]
IfCondition2=AlarmCounter=#TimeOut#
IfTrueAction2=[!UnpauseMeasure MeasureAlert9][!UnpauseMeasure MeasureAlertR9][!UpdateMeasure MeasureAlert9][!UpdateMeasure MeasureAlertR9][!EnableMeasure MeasureMaxSYSFanSpeed][!UpdateMeasure MeasureMaxSYSFanSpeed][!UpdateMeterGroup GroupFans1][!Redraw]
UpdateDivider=2
Disabled=#NoSysF#

;DUSABLE UNUSED MONITORS ------------------------------------------------

[MeasureDisableMonitors]
Measure=Calc
Formula=0
IfCondition=#NoHD2#=0
IfTrueAction=[!SetOption MeasureAlert5 Disabled "#SysBig#"][!SetOption MeasureAlertR5 Disabled "#SysSmall#"][!SetOption MeterBackgroundHD2 ImageName "#@#\Images\Sys Monitor\MonitorTab.png"][!SetOption MeterHDD2Big Text "HD2       °#SFUN#"][!SetOption MeterHDD2tempBig FontColor "#Color1#"][!SetOption MeterHDD2tempBig FontEffectColor "0,0,0,100"][!SetOption MeterHDD2MaxTempTooltip ToolTipHidden "0"][!SetOption MeterBarHDD2 BarColor "#Shade1#"][!SetOption MeterHDD2PeakIndicator SolidColor "0,255,0,220"][!UpdateMeasure MeasureAlert5][!UpdateMeasure MeasureAlertR5][!UpdateMeter MeterBackgroundHD2][!UpdateMeter MeterHDD2Big][!UpdateMeter MeterHDD2tempBig][!UpdateMeter MeterHDD2MaxTempTooltip][!UpdateMeter MeterBarHDD2][!UpdateMeter MeterHDD2PeakIndicator][!Redraw]
IfCondition2=#NoHD2#=1
