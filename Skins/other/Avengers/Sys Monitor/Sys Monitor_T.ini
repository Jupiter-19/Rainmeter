
[Rainmeter]
Update=1000

AccurateText=1
MiddleMouseDownAction=[!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!WriteKeyValue Variables Shade1 #Shade2#][!WriteKeyValue Variables Shade2 #Shade3#][!WriteKeyValue Variables Shade3 #Shade1#][!WriteKeyValue Variables Tone1 #Tone2#][!WriteKeyValue Variables Tone2 #Tone3#][!WriteKeyValue Variables Tone3 #Tone1#][!Refresh]

[Metadata]
Author=Fonpaolo
Name=System Monitor
Information=Displays the current temperature of each hardware component | (CPU, GPU, HDD, Motherboard) | Speedfan is needed to read system informations, download this | program from "http://www.almico.com/speedfan.php". | Launch the program, click "Exotics" label, if nothing is shown | click "Show the magic" button and find the informations to | display. First, top left, is "Fan 0", next to the right is "Fan 1" and | so on, change them or disable unused fans in the Options skin. | Middle mouse button changes the color. | Click on the upper left circle to change from reduced to full.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

[Variables]
@include=#@#\Config.inc
@include2=#@#\Languages\Language#Country#.inc
Color1=255,130,0,255
Color2=0,150,255,255
Color3=255,0,30,255
Shade1=200,100,0,170
Shade2=0,100,200,170
Shade3=200,0,0,170
Tone1=Orange
Tone2=Blue
Tone3=Red
TimeOut=15
SysBig=1
SysSmall=0

;TEXT STYLES ============================================================

[TextStyle]
Meter=String
FontFace=gliscor gothic
FontColor=255,255,255,255
FontSize=10
StringCase=UPPER
StringEffect=Shadow
FontEffectColor=0,0,0,100
AntiAlias=1

[TextStyle1]
