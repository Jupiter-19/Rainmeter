;ALERT MONITORS =========================================================

;CPU --------------------------------------------------------------------

[MeasureAlert]
Measure=Calc
Formula=(MeasureCPUTemp)
IfAboveValue=#CPUOHSF#
IfAboveAction=[!EnableMeasure MeasureAnimationAlarm][!ShowMeter MeterAnimationAlarm][!ShowMeter MeterAnimationAlarmIcon][Play "#Alarm1#"]
IfBelowValue=#CPUOHSF#
IfBelowAction=[!DisableMeasure MeasureAnimationAlarm][!HideMeter MeterAnimationAlarm][!HideMeter MeterAnimationAlarmIcon][!Redraw]
Disabled=#SysBig#
UpdateDivider=2
Group=GroupAlarm

;Mb1 --------------------------------------------------------------------

[MeasureAlert1]
