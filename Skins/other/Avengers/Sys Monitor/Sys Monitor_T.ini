IfCondition3=#NoHD3#=0
IfTrueAction3=[!SetOption MeasureAlert6 Disabled "#SysBig#"][!SetOption MeasureAlertR6 Disabled "#SysSmall#"][!SetOption MeterBackgroundHD3 ImageName "#@#\Images\Sys Monitor\MonitorTab.png"][!SetOption MeterHDD3Big Text "HD3       °#SFUN#"][!SetOption MeterHDD3tempBig FontColor "#Color1#"][!SetOption MeterHDD3tempBig FontEffectColor "0,0,0,100"][!SetOption MeterHDD3MaxTempTooltip ToolTipHidden "0"][!SetOption MeterBarHDD3 BarColor "#Shade1#"][!SetOption MeterHDD3PeakIndicator SolidColor "0,255,0,220"][!UpdateMeasure MeasureAlert6][!UpdateMeasure MeasureAlertR6][!UpdateMeter MeterBackgroundHD3][!UpdateMeter MeterHDD3Big][!UpdateMeter MeterHDD3tempBig][!UpdateMeter MeterHDD3MaxTempTooltip][!UpdateMeter MeterBarHDD3][!UpdateMeter MeterHDD3PeakIndicator][!Redraw]
