IfCondition7=#NoSysF#=0
IfTrueAction7=[!SetOption MeasureAlert9 Disabled "#SysBig#"][!SetOption MeasureAlertR9 Disabled "#SysSmall#"][!SetOption MeterBackgroundSysF ImageName "#@#\Images\Sys Monitor\MonitorTab1.png"][!SetOption MeterSYSFanBig Text "SYS           rpm"][!SetOption MeterSYSSpeedFanBig FontColor "#Color1#"][!SetOption MeterSYSSpeedFanBig FontEffectColor "0,0,0,100"][!SetOption MeterSYSMaxFanSpeedTooltip ToolTipHidden "0"][!SetOption MeterBarSYSfanSpeed BarColor "#Shade1#"][!SetOption MeterSYSFanSpeedPeakIndicator SolidColor "0,255,0,220"][!UpdateMeasure MeasureAlert9][!UpdateMeasure MeasureAlertR9][!UpdateMeter MeterBackgroundSysF][!UpdateMeter MeterSYSFanBig][!UpdateMeter MeterSYSSpeedFanBig][!UpdateMeter MeterSYSMaxFanSpeedTooltip][!UpdateMeter MeterBarSYSfanSpeed][!UpdateMeter MeterSYSFanSpeedPeakIndicator][!Redraw]
IfCondition8=#NoSysF#=1
IfTrueAction8=[!SetOption MeasureAlert9 Disabled "1"][!SetOption MeasureAlertR9 Disabled "1"][!SetOption MeterBackgroundSysF ImageName "#@#\Images\Sys Monitor\MonitorTab_0.png"][!SetOption MeterSYSFanBig Text ""][!SetOption MeterSYSSpeedFanBig FontColor "0,0,0,0"][!SetOption MeterSYSSpeedFanBig FontEffectColor "0,0,0,0"][!SetOption MeterSYSMaxFanSpeedTooltip ToolTipHidden "1"][!SetOption MeterBarSYSfanSpeed BarColor "0,0,0,0"][!SetOption MeterSYSFanSpeedPeakIndicator SolidColor "0,0,0,0"][!UpdateMeasure MeasureAlert9][!UpdateMeasure MeasureAlertR9][!UpdateMeter MeterBackgroundSysF][!UpdateMeter MeterSYSFanBig][!UpdateMeter MeterSYSSpeedFanBig][!UpdateMeter MeterSYSMaxFanSpeedTooltip][!UpdateMeter MeterBarSYSfanSpeed][!UpdateMeter MeterSYSFanSpeedPeakIndicator][!Redraw]
UpdateDivider=-1

;CPU TEMPERATURE --------------------------------------------------------

[MeasureCPU1Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#CPUSF1#
SpeedFanScale=#SFUN#
UpdateDivider=2

[MeasureCPU2Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#CPUSF2#
SpeedFanScale=#SFUN#
UpdateDivider=2

[MeasureCPU3Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#CPUSF3#
SpeedFanScale=#SFUN#
UpdateDivider=2

[MeasureCPU4Temp]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#CPUSF4#
SpeedFanScale=#SFUN#
UpdateDivider=2

[MeasureCPUTemp]
Measure=Calc
Formula=(((MeasureCPU1Temp+MeasureCPU2Temp+MeasureCPU3Temp+MeasureCPU4Temp)/((%NUMBER_OF_PROCESSORS%<=4)? %NUMBER_OF_PROCESSORS%: 4)))
OnChangeAction=[!UpdateMeasure MeasureMaxCPUTemp][!UpdateMeasure MeasureForCPUBar][!UpdateMeter MeterBarCPU][!UpdateMeter MeterCPUtempBig][!UpdateMeter MeterCPUtempH][!Redraw]
UpdateDivider=2

[MeasureMaxCPUTemp]
Measure=Calc
Formula=Max(MeasureCPUTemp, MeasureMaxCPUTemp)
MinValue=0
MaxValue=100
IfCondition=(MeasureMaxCPUTemp>(#CPUOHSF#-15))&&(MeasureMaxCPUTemp<#CPUOHSF#)
IfTrueAction=[!SetOption MeterCPUPeakIndicator SolidColor 255,255,0,255]
IfCondition2=MeasureMaxCPUTemp>#CPUOHSF#
IfTrueAction2=[!SetOption MeterCPUPeakIndicator SolidColor 255,0,0,255]
OnChangeAction=[!UpdateMeter MeterCPUMaxTempTooltip][!UpdateMeter MeterCPUPeakIndicator][!Redraw]
UpdateDivider=-1

