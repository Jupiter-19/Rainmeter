Formula=(MeasureSYSTemp)
IfAboveValue=#MB1OHSF#
IfAboveAction=[!EnableMeasure MeasureAnimationAlarm1][!ShowMeter MeterAnimationAlarm1][!ShowMeter MeterAnimationAlarmIcon1][Play "#Alarm1#"]
