
[Rainmeter]
Update=2000

AccurateText=1
MiddleMouseDownAction=[!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!Refresh]
OnRefreshAction=[!WriteKeyValue Variables SL9Mon 0 "#ROOTCONFIGPATH#\@Resources\Config.inc"]

[Metadata]
Author=Media Maggot | Daelnz | Fonpaolo
Name=Small Launchers 9
Information=9 buttons to launch programs, folders, or other files. | If you launch a program, a little text will appear at the bottom | of the button. | Change the icons, paths, labels and number of launchers | (from five up to nine) in the Options skin. | To move the skin, hold down Ctrl while clicking. | Middle mouse button changes the color.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

[Variables]
@include=#@#\Config.inc
Color1=Orange
Color2=Blue
Color3=Red

;TEXT STYLES ============================================================

[TextStyle]
Meter=String
FontFace=gliscor gothic
FontColor=255,255,255,255
FontSize=10
StringAlign=Left
StringEffect=Shadow
FontEffectColor=0,0,0,50
AntiAlias=1

[TextStylePr]
Meter=String
FontFace=gliscor gothic
FontColor=255,255,255,255
FontSize=7
StringAlign=Right
StringEffect=Shadow
FontEffectColor=0,0,0,50
AntiAlias=1

;MEASURES ===============================================================

;Main program control measures are stored in Avengers\Options\Small Launchers 9Plus.inc for launcher 1 to 5
;and in Avengers\Options\Small Launchers 9.inc for launcher 6 to 9

;PROGRAMS RUNNING STATE DETECTION ---------------------------------------

[MeasureProgr1]
Measure=Plugin
Plugin=ResMon
ResCountType=USER
ProcessName=#SL9Data1#
IfCondition=((MeasureProgr1>0)&&(MeasureProgrData1=0))
IfTrueAction=[!SetOption MeasureProgrData1 Formula MeasureProgr1]
IfCondition2=((MeasureProgr1>0)&&(MeasureProgr1<MeasureProgrData1))
IfTrueAction2=[!SetOption MeasureProgrData1 Formula MeasureProgr1][!UpdateMeasure MeasureProgrData1]
IfCondition3=((MeasureProgr1>0)&&(MeasureProgrData1>0))
IfTrueAction3=[!SetOption MeasureProgrData1 Formula MeasureProgrData1]
IfCondition4=(MeasureProgr1=0)
IfTrueAction4=[!SetOption MeasureProgrData1 Formula 0]
OnChangeAction=[!UpdateMeasure MeasureProgrData1][!UpdateMeasure MeasureProgr1Num]
Disabled=#ProgSL1#

[MeasureProgrData1]
Measure=Calc
Formula=0
UpdateDivider=-1
Disabled=#ProgSL1#

[MeasureProgr1Num]
Measure=Calc
Formula=((MeasureProgr1=0)? 0:((MeasureProgr1>=(MeasureProgrData1*4))? #MaxL1#:((MeasureProgr1>=(MeasureProgrData1*3))? 3:((MeasureProgr1>=(MeasureProgrData1*2))? 2:((MeasureProgr1>=(MeasureProgrData1*1))? 1 :0)))))
IfBelowValue=#MaxL1#
IfBelowAction=[!HideMeter MeterLauncher1a][!ShowMeter MeterLauncher1][!UpdateMeterGroup SLauncher1][!Redraw]
IfEqualValue=#MaxL1#
IfEqualAction=[!HideMeter MeterLauncher1][!ShowMeter MeterLauncher1a][!UpdateMeterGroup SLauncher1][!Redraw]
OnChangeAction=[!HideMeterGroup 4a][!ShowMeterGroup [MeasureProgr1Num]a][!UpdateMeterGroup SLauncher1][!Redraw]
UpdateDivider=-1
Disabled=#ProgSL1#

