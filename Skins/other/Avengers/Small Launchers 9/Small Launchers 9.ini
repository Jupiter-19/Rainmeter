
[Rainmeter]
Update=-1

AccurateText=1
MiddleMouseDownAction=[!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!Refresh]
OnRefreshAction=[!WriteKeyValue Variables SL9Mon 1 "#ROOTCONFIGPATH#\@Resources\Config.inc"]

[Metadata]
Author=Media Maggot | Daelnz | Fonpaolo
Name=Small Launchers 9
Information=9 buttons to launch programs, folders, or other files. | Change the icons, paths, labels and number of launchers | (from five up to nine) in the Options skin. | To move the skin, hold down Ctrl while clicking. | Middle mouse button changes the color.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

[Variables]
@include=#@#\Config.inc
Color1=Orange
Color2=Blue
Color3=Red
Tab=GeneralOptions

;TEXT STYLES ============================================================

[TextStyle]
Meter=String
FontFace=gliscor gothic
FontColor=255,255,255,255
FontSize=10
StringAlign=Left
StringEffect=Shadow
FontEffectColor=0,0,0,50
AntiAlias=1

