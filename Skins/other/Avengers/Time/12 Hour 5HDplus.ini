IfTrueAction2=[!HideMeterGroup GroupHDD5][!DisableMeasureGroup GroupCalc5][!HideMeterGroup GroupHDD4][!DisableMeasureGroup GroupCalc4][!HideMeterGroup GroupHDD3][!DisableMeasureGroup GroupCalc3][!ShowMeterGroup GroupHDD2][!EnableMeasureGroup GroupCalc2]
IfCondition3=#HideHDDS#=3
IfTrueAction3=[!HideMeterGroup GroupHDD5][!DisableMeasureGroup GroupCalc5][!HideMeterGroup GroupHDD4][!DisableMeasureGroup GroupCalc4][!ShowMeterGroup GroupHDD3][!EnableMeasureGroup GroupCalc3][!ShowMeterGroup GroupHDD2][!EnableMeasureGroup GroupCalc2]
IfCondition4=#HideHDDS#=4
IfTrueAction4=[!HideMeterGroup GroupHDD5][!DisableMeasureGroup GroupCalc5][!ShowMeterGroup GroupHDD4][!EnableMeasureGroup GroupCalc4][!ShowMeterGroup GroupHDD3][!EnableMeasureGroup GroupCalc3][!ShowMeterGroup GroupHDD2][!EnableMeasureGroup GroupCalc2]
IfCondition5=#HideHDDS#=5
IfTrueAction5=[!ShowMeterGroup GroupHDD5][!EnableMeasureGroup GroupCalc5][!ShowMeterGroup GroupHDD4][!EnableMeasureGroup GroupCalc4][!ShowMeterGroup GroupHDD3][!EnableMeasureGroup GroupCalc3][!ShowMeterGroup GroupHDD2][!EnableMeasureGroup GroupCalc2]
