
[Rainmeter]
Update=1000

AccurateText=1
MiddleMouseDownAction= [!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!WriteKeyValue Variables Shade1 #Shade2#][!WriteKeyValue Variables Shade2 #Shade3#][!WriteKeyValue Variables Shade3 #Shade1#][!WriteKeyValue Variables Tone1 #Tone2#][!WriteKeyValue Variables Tone2 #Tone3#][!WriteKeyValue Variables Tone3 #Tone1#][!WriteKeyValue Variables USBTone1 #USBTone2#][!WriteKeyValue Variables USBTone2 #USBTone3#][!WriteKeyValue Variables USBTone3 #USBTone1#][!Refresh]
OnRefreshAction=[!WriteKeyValue Variables TimeNorm 1 "#ROOTCONFIGPATH#\@Resources\Config.inc"][!WriteKeyValue Variables TimePlus 0 "#ROOTCONFIGPATH#\@Resources\Config.inc"][!WriteKeyValue Variables OptConfig Options10Plus_T "#ROOTCONFIGPATH#\Options Button\Options Button.ini"][!Refresh "Avengers\Options"][!Refresh "Avengers\Options Button"]

[Metadata]
Author=Media Maggot | Daelnz | Fonpaolo
Name=24 Hour Clock and Launchers
Information=Intricate clock display with 1 up to 5 HDD, 1 DVD and 3 USB. | Click on HDD, USB or DVD letter to open the folder, mouse over | to display other infos. | - Right mouse click on USB letter to safe eject the device. | - 6 website launchers, 5 launcher buttons.  12 hour time format. | - Click on the first and last button for 20 new folder launchers. | Options to close the additional folder launchers automatically. | Change paths, labels and HDD, DVD, USB in the Options skin. | Middle mouse button changes the color.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

