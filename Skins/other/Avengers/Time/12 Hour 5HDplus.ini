;TIME -------------------------------------------------------------------

[MeasureSecond]
Measure=Time
Format=%#S
IfAboveValue=0
IfAboveAction=[!HideMeter MeterSecond00]
IfEqualValue=0
IfEqualAction=[!ShowMeter MeterSecond00][!UpdateMeasure MeasureMinute]

[MeasureMinute]
Measure=Time
format=%M
OnChangeAction=[!UpdateMeter MeterMinuteBar][!UpdateMeter MeterMinute][!Redraw]
IfCondition=((MeasureMinute=00)&&(MeasureSecond<=1))
IfTrueAction=[!UpdateMeasure MeasureHour]
UpdateDivider=-1

[MeasureHour]
Measure=Time
Format=%#I
OnChangeAction=[!UpdateMeter MeterHourBar][!UpdateMeter MeterHour][!Redraw]
UpdateDivider=-1

[Measure12Hour]
Measure=Time
Format=%H
OnChangeAction=[!UpdateMeasure MeasureTimeCalc]
UpdateDivider=-1

[MeasureTimeCalc]
Measure=Calc
Formula=(Measure12Hour < 12) ? 1 : 0
IfAboveValue=0
IfAboveAction=[!HideMeter MeterPM][!ShowMeter MeterAM][!Redraw]
IfEqualValue=0
IfEqualAction=[!HideMeter MeterAM][!ShowMeter MeterPM][!Redraw]
UpdateDivider=-1

;DISK 1 -----------------------------------------------------------------

[MeasureUsedDisk1]
Measure=Freediskspace
Drive=#disk1#
InvertMeasure=1
UpdateDivider=20
OnChangeAction=[!UpdateMeasureGroup GroupCalc1][!UpdateMeter MeterDisk1Text][!Redraw]

[MeasureTotalDisk1]
Measure=Freediskspace
Drive=#disk1#
Total=1
UpdateDivider=-1
Group=GroupCalc1

[MeasureCalc1]
Measure=Calc
Formula=((MeasureUsedDisk1/MeasureTotalDisk1)*100)
UpdateDivider=-1
Group=GroupCalc1

[MeasureFreeDisk1]
Measure=Calc
Formula=(MeasureTotalDisk1-MeasureUsedDisk1)
UpdateDivider=-1
Group=GroupCalc1

