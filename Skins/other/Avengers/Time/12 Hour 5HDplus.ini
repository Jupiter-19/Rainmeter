Formula=#HideHDDS#
IfCondition=#HideHDDS#=1
IfTrueAction=[!HideMeterGroup GroupHDD5][!DisableMeasureGroup GroupCalc5][!HideMeterGroup GroupHDD4][!DisableMeasureGroup GroupCalc4][!HideMeterGroup GroupHDD3][!DisableMeasureGroup GroupCalc3][!HideMeterGroup GroupHDD2][!DisableMeasureGroup GroupCalc2]
