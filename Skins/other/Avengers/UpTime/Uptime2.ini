
[Rainmeter]
Update=1000

AccurateText=1
ContextTitle=>> #UptDet1#
ContextAction=[!ShowMeter MeterDisplayStats1][!HideMeter MeterDisplayStats2][!HideMeter MeterDisplayStats0][!SetVariable DWindow 1][!WriteKeyValue Variables DWindow 1][!UpdateMeterGroup ContOption][!Redraw]
ContextTitle2=>> #UptDet3#
ContextAction2=[!ShowMeter MeterDisplayStats0][!HideMeter MeterDisplayStats1][!HideMeter MeterDisplayStats2][!SetVariable DToolTip 0][!WriteKeyValue Variables DToolTip 0][!SetVariable DWindow 1][!WriteKeyValue Variables DWindow 1][!UpdateMeterGroup ContOption][!Redraw]
MiddleMouseDownAction=[!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!WriteKeyValue Variables Shade1 #Shade2#][!WriteKeyValue Variables Shade2 #Shade3#][!WriteKeyValue Variables Shade3 #Shade1#][!Refresh]

[Metadata]
Author= Fonpaolo
Name=Uptime Display
Information=Displays the current System uptime in days, hours and minutes. | A small bar graph will display the last 6 sessions and the actual | time up to 24 hours. Mouse over the graphic opens a new | window with more details. | If the system is running for more than 24 hours, a full bar is | displayed for every day of use. | Middle mouse button changes the color.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

[Variables]
@include=#@#\Config.inc
@include2=#@#\Languages\Language#Country#.inc
Color1=255,130,0
Color2=0,120,255
Color3=255,0,30
Shade1=Orange
Shade2=Blue
Shade3=Red
UPTSes0=12.24417
UPTSes1=12.62333
UPTSes2=5.50694
UPTSes3=6.11389
UPTSes4=0
UPTSes5=0.70111
UPTSes6=0
UPTSes7=0
RefDay=0
DWindow=0
DToolTip=1

;TEXT STYLE =============================================================

[TextStyle]
Meter=String
FontFace=gliscor gothic
FontColor=255,255,255,255
StringAlign=Right
StringEffect=Shadow
FontEffectColor=0,0,0,100
FontSize=10
AntiAlias=1

[TextStyle1]
Meter=String
FontFace=gliscor gothic
FontColor=#Color1#,200
StringAlign=Right
StringEffect=Shadow
FontEffectColor=0,0,0,100
FontSize=12
AntiAlias=1

;MEASURES ===============================================================

;SYSTEM UPTIME ----------------------------------------------------------

[MeasureUptime]
Measure=Uptime
Format=%4!i! #Upt1# %3!02i! #Upt2# %2!02i! #Upt3#
Substitute="00":" 0","01":" 1","02":" 2","03":" 3","04":" 4","05":" 5","06":" 6","07":" 7","08":" 8","09":" 9"

;SYSTEM VERIFY ON STARTUP -----------------------------------------------

[MeasureOnLoad]
Measure=Calc
Formula=Counter
IfCondition=MeasureOnLoad=1
IfTrueAction=[!EnableMeasure MeasureStatus][!UpdateMeasure MeasureOnLoad][!Redraw]
IfCondition2=MeasureOnLoad>1
IfTrueaction2=[!DisableMeasure MeasureStatus]
UpdateDivider=-1

[MeasureStatus]
Measure=Calc
Formula=MeasureDay
IfCondition=(MeasureStatus>#RefDay#)||(MeasureStatus=1)
IfTrueAction=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!WriteKeyValue Variables UPTSes7 "0"][!SetVariable UPTSes7 "0"][!WriteKeyValue Variables RefDay "[MeasureDayUptime]"][!SetVariable RefDay "[MeasureDayUptime]"][!UpdateMeterGroup ImageBar][!UpdateMeterGroup ImageStat][!Redraw][!DisableMeasure "#CURRENTSECTION#"]
IfCondition2=(MeasureStatus=#RefDay#)&&(MeasureUPTSesTime<=0.02)
IfTrueAction2=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!WriteKeyValue Variables UPTSes7 "0"][!SetVariable UPTSes7 "0"][!UpdateMeterGroup ImageBar][!UpdateMeterGroup ImageStat][!Redraw][!DisableMeasure "#CURRENTSECTION#"]
IfCondition3=(MeasureStatus=#RefDay#)&&(MeasureUPTSesTime>0.01)
IfTrueAction3=[!WriteKeyValue Variables UPTSes7 "[MeasureUPTSesTime]"][!UpdateMeterGroup ImageBar][!UpdateMeterGroup ImageStat][!Redraw][!DisableMeasure "#CURRENTSECTION#"]
Disabled=1

;UPTIME AND DAY(S) CALCULATION ------------------------------------------

[MeasureUPTSesTime]
Measure=Calc
Formula=(([MeasureUptime:]/3600)-(24*[MeasureDayCount]))
MinValue=0
MaxValue=24
DynamicVariables=1
OnChangeAction=[!UpdateMeasure MeasureDayCount][!WriteKeyValue Variables UPTSes7 "[MeasureUPTSesTime]"][!UpdateMeter MeterDay7Bar][!UpdateMeter MeterStatsDay7Bar][!Redraw]
UpdateDivider=300

[MeasureDayCount]
Measure=Calc
Formula=Floor([MeasureUptime:]/86400)
IfCondition=MeasureDayCount=0
IfTrueAction=[!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay3Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay4Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay5Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay6Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay7Bar SolidColor "0,0,0,0"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition2=MeasureDayCount=1
IfTrueAction2=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay4Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay5Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay6Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay7Bar SolidColor "0,0,0,0"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition3=MeasureDayCount=2
IfTrueAction3=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay4Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay5Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay6Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay7Bar SolidColor "0,0,0,0"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition4=MeasureDayCount=3
IfTrueAction4=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay4Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay5Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay6Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay7Bar SolidColor "0,0,0,0"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition5=MeasureDayCount=4
IfTrueAction5=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay4Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay5Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay6Bar SolidColor "0,0,0,0"][!SetOption MeterCountDay7Bar SolidColor "0,0,0,0"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition6=MeasureDayCount=5
IfTrueAction6=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay4Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay5Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay6Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay7Bar SolidColor "0,0,0,0"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition7=MeasureDayCount=6
IfTrueAction7=[!WriteKeyValue Variables UPTSes0 #UPTSes1#][!WriteKeyValue Variables UPTSes1 #UPTSes2#][!SetVariable UPTSes1 "#UPTSes2#"][!WriteKeyValue Variables UPTSes2 #UPTSes3#][!SetVariable UPTSes2 "#UPTSes3#"][!WriteKeyValue Variables UPTSes3 #UPTSes4#][!SetVariable UPTSes3 "#UPTSes4#"][!WriteKeyValue Variables UPTSes4 #UPTSes5#][!SetVariable UPTSes4 "#UPTSes5#"][!WriteKeyValue Variables UPTSes5 #UPTSes6#][!SetVariable UPTSes5 "#UPTSes6#"][!WriteKeyValue Variables UPTSes6 #UPTSes7#][!SetVariable UPTSes6 "#UPTSes7#"][!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay4Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay5Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay6Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay7Bar SolidColor "#Color1#,150"][!UpdateMeterGroup ImageStat][!Redraw]
IfCondition8=MeasureDayCount>6
IfTrueAction8=[!SetOption MeterCountDay1Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay2Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay3Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay4Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay5Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay6Bar SolidColor "#Color1#,150"][!SetOption MeterCountDay7Bar SolidColor "#Color1#,150"][!UpdateMeterGroup ImageStat][!Redraw]
DynamicVariables=1
OnChangeAction=[!WriteKeyValue Variables RefDay "[MeasureDayCount]"][!SetVariable RefDay "[MeasureDayCount]"]
UpdateDivider=-1

;SHOW AND HIDE DETAILS WINDOW -------------------------------------------

[MeasureWindowStatus]
Measure=Calc
Formula=#DWindow#
IfCondition=MeasureWindowStatus=0
IfTrueAction=[!SetVariable DToolTip 1][!WriteKeyValue Variables DToolTip 1][!ShowMeter MeterDisplayStats1][!HideMeter MeterDisplayStats2][!HideMeter MeterDisplayStats0][!UpdateMeterGroup ContOption][!Redraw][!SetOption Rainmeter ContextTitle ">> #UptDet1#"][!SetOption Rainmeter ContextAction "[!SetVariable DWindow 1][!WriteKeyValue Variables DWindow 1][!UpdateMeasure MeasureWindowStatus][!UpdateMeasure MeasureToolTipStatus][!UpdateMeterGroup ContOption][!Redraw]"]
IfCondition2=MeasureWindowStatus=1
IfTrueAction2=[!HideMeter MeterDisplayStats1][!HideMeter MeterDisplayStats2][!UpdateMeterGroup ContOption][!Redraw][!SetOption Rainmeter ContextTitle ">> #UptDet2#"][!SetOption Rainmeter ContextAction "[!SetVariable DWindow 0][!WriteKeyValue Variables DWindow 0][!UpdateMeasure MeasureWindowStatus][!UpdateMeasure MeasureToolTipStatus][!UpdateMeterGroup ContOption][!Redraw]"]
DynamicVariables=1
UpdateDivider=-1

[MeasureToolTipStatus]
Measure=Calc
Formula=#DToolTip#
IfCondition=MeasureToolTipStatus=0
IfTrueAction=[!SetVariable DWindow 1][!WriteKeyValue Variables DWindow 1][!ShowMeter MeterDisplayStats0][!HideMeter MeterDisplayStats1][!HideMeter MeterDisplayStats2][!UpdateMeterGroup ContOption][!Redraw][!SetOption Rainmeter ContextTitle2 ">> #UptDet4#"][!SetOption Rainmeter ContextAction2 "[!SetVariable DToolTip 1][!WriteKeyValue Variables DToolTip 1][!UpdateMeasure MeasureToolTipStatus][!UpdateMeasure MeasureWindowStatus][!UpdateMeterGroup ContOption][!Redraw]"]
IfCondition2=MeasureToolTipStatus=1
IfTrueAction2=[!HideMeter MeterDisplayStats0][!UpdateMeterGroup ContOption][!Redraw][!SetOption Rainmeter ContextTitle2 ">> #UptDet3#"][!SetOption Rainmeter ContextAction2 "[!SetVariable DToolTip 0][!WriteKeyValue Variables DToolTip 0][!UpdateMeasure MeasureToolTipStatus][!UpdateMeasure MeasureWindowStatus][!UpdateMeterGroup ContOption][!Redraw]"]
DynamicVariables=1
UpdateDivider=-1

