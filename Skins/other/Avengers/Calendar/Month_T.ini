Format=%#m
IfCondition=MeasureMonthNum=1
IfTrueAction=[!SetOption MeterMonth Y 118]
IfCondition2=MeasureMonthNum=2
IfTrueAction2=[!SetOption MeterMonth Y 110]
IfCondition3=MeasureMonthNum=3
IfTrueAction3=[!SetOption MeterMonth Y 102]
IfCondition4=MeasureMonthNum=4
IfTrueAction4=[!SetOption MeterMonth Y 93]
IfCondition5=MeasureMonthNum=5
IfTrueAction5=[!SetOption MeterMonth Y 85]
IfCondition6=MeasureMonthNum=6
IfTrueAction6=[!SetOption MeterMonth Y 77]
IfCondition7=MeasureMonthNum=7
IfTrueAction7=[!SetOption MeterMonth Y 68]
IfCondition8=MeasureMonthNum=8
IfTrueAction8=[!SetOption MeterMonth Y 60]
IfCondition9=MeasureMonthNum=9
IfTrueAction9=[!SetOption MeterMonth Y 52]
IfCondition10=MeasureMonthNum=10
IfTrueAction10=[!SetOption MeterMonth Y 43]
IfCondition11=MeasureMonthNum=11
IfTrueAction11=[!SetOption MeterMonth Y 35]
IfCondition12=MeasureMonthNum=12
IfTrueAction12=[!SetOption MeterMonth Y 26]
UpdateDivider=-1

[MeasureYear]
Measure=Time
Format=%Y
UpdateDivider=-1

[MeasureDayNumofYear]
Measure=Time
Format=%#j
UpdateDivider=-1

[MeasureRemainigDays]
Measure=Calc
Formula=((((MeasureYear%4)=0)&&((MeasureYear%100)>0))? 366:(((MeasureYear%400)=0)? 366:365)-MeasureDayNumofYear)
UpdateDivider=-1

[MeasureWeekNumofYear]
Measure=Time
Format=%#WeekN#
Substitute="00":" 0","01":" 1","02":" 2","03":" 3","04":" 4","05":" 5","06":" 6","07":" 7","08":" 8","09":" 9"
UpdateDivider=-1

[MeasureSeason]
Measure=Calc
Formula=(((MeasureMonthNum=12)&&(MeasureCurrentMonthNum>20))||(MeasureMonthNum=1)||(MeasureMonthNum=2)||((MeasureMonthNum=3)&&(MeasureCurrentMonthNum<21))? 1:(((MeasureMonthNum=3)&&(MeasureCurrentMonthNum>20))||(MeasureMonthNum=4)||(MeasureMonthNum=5)||((MeasureMonthNum=6)&&(MeasureCurrentMonthNum<21))? 2:(((MeasureMonthNum=6)&&(MeasureCurrentMonthNum>20))||(MeasureMonthNum=7)||(MeasureMonthNum=8)||((MeasureMonthNum=9)&&(MeasureCurrentMonthNum<21))? 3:4)))
UpdateDivider=-1

[MeasureStartDay]
Measure=Calc
Formula=#StartDay#
IfEqualValue=1
IfEqualAction=[!SetOption MeasureWeekNumofYear Format %W][!UpdateMeasure MeasureWeekNumofYear][!SetOption MeterLabelWeekDay1 Text "#Day1#"][!SetOption MeterLabelWeekDay2 Text "#Day2#"][!SetOption MeterLabelWeekDay3 Text "#Day3#"][!SetOption MeterLabelWeekDay4 Text "#Day4#"][!SetOption MeterLabelWeekDay5 Text "#Day5#"][!SetOption MeterLabelWeekDay6 Text "#Day6#"][!SetOption MeterLabelWeekDay7 Text "#Day7#"][!UpdateMeterGroup TextDays]
IfBelowValue=1
IfBelowAction=[!SetOption MeasureWeekNumofYear Format %U][!UpdateMeasure MeasureWeekNumofYear][!SetOption MeterLabelWeekDay1 Text "#Day7#"][!SetOption MeterLabelWeekDay2 Text "#Day1#"][!SetOption MeterLabelWeekDay3 Text "#Day2#"][!SetOption MeterLabelWeekDay4 Text "#Day3#"][!SetOption MeterLabelWeekDay5 Text "#Day4#"][!SetOption MeterLabelWeekDay6 Text "#Day5#"][!SetOption MeterLabelWeekDay7 Text "#Day6#"][!UpdateMeterGroup TextDays]
UpdateDivider=-1

;-----------------------------------------------------------

[MeasureMonthDayCount]
Measure=Calc
Formula=((MeasureMonthNum=4)||(MeasureMonthNum=6)||(MeasureMonthNum=9)||(MeasureMonthNum=11))? 30:((MeasureMonthNum=2)?((((MeasureYear%4)=0)&&((MeasureYear%100)>0))? 29:(((MeasureYear%400)=0)? 29:28)):31)
UpdateDivider=-1

[MeasurePrevMonthDayCount]
Measure=Calc
Formula=((MeasureMonthNum-1=4)||(MeasureMonthNum-1=6)||(MeasureMonthNum-1=9)||(MeasureMonthNum-1=11))? 30:((MeasureMonthNum-1=2)?((((MeasureYear%4)=0)&&((MeasureYear%100)>0))? 29:(((MeasureYear%400)=0)? 29:28)):31)
UpdateDivider=-1

[MeasureMonthFirstWeekDay]
Measure=Calc
Formula=((MeasureWeekDayNum>MeasureCurrentMonthNum)||(MeasureWeekDayNum=MeasureCurrentMonthNum))?(MeasureWeekDayNum-(MeasureCurrentMonthNum-1)):(7-(ABS(MeasureWeekDayNum-MeasureCurrentMonthNum+1)%7))
UpdateDivider=-1

