Update=1000

AccurateText=1
MiddleMouseDownAction=[!WriteKeyValue Variables Color1 #Color2#][!WriteKeyValue Variables Color2 #Color3#][!WriteKeyValue Variables Color3 #Color1#][!WriteKeyValue Variables Tone1 #Tone2#][!WriteKeyValue Variables Tone2 #Tone3#][!WriteKeyValue Variables Tone3 #Tone1#][!WriteKeyValue Variables Border1 #Border2#][!WriteKeyValue Variables Border2 #Border3#][!WriteKeyValue Variables Border3 #Border1#][!Refresh]

[Metadata]
Author=Fonpaolo
Name=Calendar
Description=Calendar with monthly visualization, displays current Day, Year | number, current week number, day count from the beginning of the year, days left to the end of the year, with a small graphic | representation of current day, month and season. | Use Options skin to change the month starting with Monday | or Sunday | Middle mouse button changes the color.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=2.1.6

[Variables]
@include=#@#\Config.inc
@include2=#@#\Languages\Language#Country#.inc
Color1=255,130,0,200
Color2=0,120,255,200
Color3=255,0,0,200
Tone1=255,150,0,255
Tone2=0,150,200,255
Tone3=255,80,0,255
Border1=Orange
Border2=Blue
Border3=Red
