[Rainmeter]
Update=5000
RightMouseUpAction=[]
[Metadata]
Name=CNWeather
Author=lovegege
Version=1.1

[Variables]
ImgPath=./@Resources/imgs
IconPath=./@Resources/icons
@Include=Style.inc
CityCode=杭州

[BG]
Meter=Shape
Shape=Rectangle 0,0,486,143 | Fill Color 255,255,255,90 | Stroke Color 0,0,0,1
Shape2=Rectangle 0,140,486,3 | Fill Color 0,255,255 | Stroke Color 0,0,0,1
Shape3=Rectangle 0,143,486,85 | Fill Color 255,255,255,90 | Stroke Color 0,0,0,1
Shape8=Rectangle 0,202,486,3 | Fill Color 0,255,255 | Stroke Color 0,0,0,1
---Separator
Shape4=Rectangle 120,143,2,60 | Fill Color 0,255,255 | Stroke Color 0,0,0,1
Shape5=Rectangle 242,143,2,60 | Fill Color 0,255,255 | Stroke Color 0,0,0,1
Shape6=Rectangle 364,143,2,60 | Fill Color 0,255,255 | Stroke Color 0,0,0,1

---Shadow
Shape7=Rectangle 0,115,486,25 | Fill LinearGradient MyGradient | Stroke Color 0,0,0,1
MyGradient=90 | 20,20,20,35 ; 0.1 | 20,20,20,1 ; 0.75
@Include=Measure.inc
MouseOverAction=!Execute[!ShowMeter InputArea][!Redraw]
