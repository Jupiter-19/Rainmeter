[Rainmeter]
Title=Ravenous
Author=Ionstorm original code by siesie.deviantart.com
AppVersion=1.0
E-Mail=ionstorm02@gmail.com
Update=1000

[Variables]
Font=28 Days Later
Colour=0,0,0,255
Size=14
Effect=000000

[MeterIMAGE]
Meter=IMAGE
H=215
W=360
X=0
Y=0
ImageName=#@#Images\Recycle.png

[mBin]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[mFileSize]
Measure=Plugin
Plugin=RecycleManager.dll
Drives=ALL
RecycleType=SIZE

[mBinEmpty]
Meter=IMAGE
ImageName=#@#Images\emptyB.png
H=100
W=100
X=120
Y=45
Hidden=0
LeftMouseDoubleClickAction=!execute [::{645FF040-5081-101B-9F08-00AA002F954E}]

[mBinFull]
Meter=IMAGE
ImageName=#@#Images\fullB.png
H=100
W=100
X=120
Y=45
Hidden=1
LeftMouseDoubleClickAction=!execute [!RainmeterPluginBang "mBin OpenBin"]
MouseOverAction=!execute [!RainmeterShowMeter Empty][!RainmeterRedraw]
MouseLeaveAction=!execute [!RainmeterHideMeter Empty][!RainmeterRedraw]

[Empty]
Meter=Image
ImageName=#@#Images\Empty_button.png
x=300
y=140
Hidden=1
LeftMouseUpAction=!execute [!RainmeterPluginBang "mBin EmptyBin"]

[BinCheck]
Measure=Calc
Formula=mBin
IfAboveValue=0
IfAboveAction=!execute [!RainmeterHideMeter mBinEmpty][!RainmeterShowMeter mBinFull][!RainmeterShowMeter FileCount][!RainmeterShowMeter FileSize][!RainmeterRedraw]
[BinCheck2]
Measure=Calc
Formula=mBin
IfEqualValue=0
IfEqualAction=!execute [!RainmeterHideMeter mBinFull][!RainmeterShowMeter mBinEmpty][!RainmeterHideMeter FileCount1][!RainmeterHideMeter FileCount][!RainmeterHideMeter FileSize][!RainmeterRedraw] 

[BinCheck3]
Measure=Calc
Formula=mBin
IfEqualValue=1
IfEqualAction=!execute [!RainmeterHideMeter FileCount][!RainmeterShowMeter FileCount1][!RainmeterRedraw]

[MeterRecycleBinLabel]
Meter=STRING
Text="Recycle Bin"
X=207
Y=60
FontColor=0,0,0,255
FontSize=14
FontFace=#Font#

[FileCount]
Meter=STRING
MeasureName=mBin
FontColor=#Colour#
FontSize=#Size#
FontFace=#Font#
StringStyle=Bold
StringAlign=Right
StringEffect=SHADOW
FontEffectColor=#Effect#
X=280
Y=83
Postfix=" items"
Text=%1
hidden=1
AntiAlias=1


[FileCount1]
Meter=STRING
MeasureName=mBin
FontColor=#Colour#
FontSize=#Size#
FontFace=#Font#
StringStyle=Bold
StringAlign=Right
StringEffect=SHADOW
FontEffectColor=#Effect#
X=285
Y=85
Postfix=" item"
hidden=1
Text=%1
AntiAlias=1

[FileSize]
Meter=STRING
MeasureName=mFileSize
FontColor=#Colour#
FontSize=#Size#
FontFace=#Font#
StringStyle=Bold
StringAlign=Right
StringEffect=SHADOW
FontEffectColor=#Effect#
X=290
