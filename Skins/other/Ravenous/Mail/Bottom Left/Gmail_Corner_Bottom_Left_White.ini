[Rainmeter]
Title=Ravenous
Author=Ionstorm
AppVersion=1.0
E-Mail=ionstorm02@gmail.com
Update=1000

[Metadata]
Name=Gmail
Config=
Description=
Instructions=Put in your Username and Password below (Under Variables)
Version=
Tags=
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Variant=
Preview=

[Variables]
GmailUsername=
GmailPassword=

[MeasureNumber]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@mail.google.com/mail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
DecodeCharacterReference=1
UpdateRate=0
FinishAction=!RainmeterUpdate "#CURRENTCONFIG#"

[frame]
Meter=IMAGE
X=0
Y=0
W=225
H=135
ImageName=#@#Images\CBL.png
Hidden=0

[MeterIcon]
Meter=IMAGE
ImageName=#@#Images\MailW.png
X=35
Y=55
W=75
H=75
Greyscale=1
ImageTint=255,255,255,255
AntiAlias=1

[GmailCounter]
MeasureName=MeasureNumber
Meter=STRING
FontColor=255,255,255,255
FontFace=28 Days Later
FontSize=40
Text="%1"
Hidden=0
X=120
Y=65
AntiAlias=1
Postfix=" "
LeftMouseUpAction=!Execute ["http://mail.google.com"][!RainmeterRedraw]
StringCase=UPPER
StringStyle=Bold
